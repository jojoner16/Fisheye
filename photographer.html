<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Photographe - Fisheye</title>
    <meta
      name="description"
      content="Page de présentation des photos et vidéos du photographe ainsi que le moyen de le contacter"
    />
  </head>

  <body>
    <header>
      <a
        href="index.html"
        aria-label="Fisheye page d'accueil"
        onkeydown="openlink(event)"
      >
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye page d'accueil"
        />
      </a>
    </header>

    <main id="main">
      <section class="photograph-header">
        <button
          class="contact_button"
          onclick="displayModal()"
          tabindex="0"
          aria-haspopup="dialog"
          aria-label="Contactez Moi"
        >
          Contactez-moi
        </button>
      </section>

      <!-- filtres -->
      <label class="dropdown-label">Trier par</label>
      <div data-value="popularity" class="dropdown" aria-label="Trier par">
        <button
          onclick="dropdown(event)"
          aria-haspopup="listbox"
          id="dropdownButton"
        >
          Popularité
        </button>
        <img src="assets/icons/arrow.svg" alt="" class="arrow" />
        <ul
          class="dropdown-options"
          role="listbox"
          aria-labelledby="dropdownButton"
          aria-activedescendant="popularityDropdown"
        >
          <li
            onclick="selectDropdownOption(event)"
            tabindex="1"
            class="dropdown-hide"
            data-value="popularity"
            aria-label="Popularité"
            role="option"
            id="popularityDropdown"
            aria-selected="true"
          >
            Popularité
          </li>

          <li
            onclick="selectDropdownOption(event)"
            tabindex="1"
            data-value="date"
            aria-label="Date"
            role="option"
            id="dateDropdown"
          >
            Date
          </li>

          <li
            onclick="selectDropdownOption(event)"
            tabindex="1"
            data-value="title"
            aria-label="Titre"
            role="option"
            id="titleDropdown"
          >
            Titre
          </li>
        </ul>
      </div>

      <!-- travaux photographes -->
      <section class="photograph-work"></section>

      <div class="likesAndPrice">
        <span class="totalLikes">
          <span class="totalLikesNumber"></span>
          <img
            src="assets/icons/heart.svg"
            alt="Total de j'aime des travaux du photographe"
          />
        </span>
        <span class="pricePerDay">€ / Jour</span>
      </div>
    </main>

    <!-- lightbox -->
    <div class="lightbox" role="dialog">
      <p></p>
      <nav>
        <img
          src="assets/icons/lightboxArrow.svg"
          alt="précédent"
          class="previous"
          aria-label="Image précédente"
          role="link"
          onclick="lightboxControl(event)"
        />

        <img
          src="assets/icons/lightboxArrow.svg"
          alt="suivant"
          class="next"
          aria-label="Image suivante"
          role="link"
          onclick="lightboxControl(event)"
        />
      </nav>
      <img
        src="assets/icons/lightboxClose.svg"
        alt="fermer"
        class="close"
        aria-label="Fermer la modal de contact"
        role="button"
        onclick="lightboxControl(event)"
      />
    </div>

    <!-- modal de contact -->
    <div id="contact_modal" role="dialog" aria-label="contactez-Moi">
      <div class="modal">
        <header>
          <h1 id="contactMe">Contactez-moi</h1>
          <img
            src="assets/icons/close.svg"
            alt="fermer"
            aria-label="Fermer la modal de contact"
            tabindex="0"
            role="button"
            onclick="closeModal()"
          />
          <h2></h2>
        </header>
        <form onsubmit="return sendForm(event)">
          <div>
            <label for="firstName" id="firstNameLabel">Prénom</label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              role="textbox"
              aria-label="Prénom"
              required
            />
            <label for="lastName" id="lastNameLabel">Nom</label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              role="textbox"
              aria-label="Nom"
              required
            />
            <label for="email" id="emailLabel">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              role="textbox"
              aria-label="Email"
              required
            />
            <label for="yourMessage" id="yourMessageLabel">Votre message</label>
            <textarea
              name="yourMessage"
              id="yourMessage"
              role="textbox"
              aria-label="Votre message"
              required
            ></textarea>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>

    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/photographerWork.js"></script>

    <script src="/scripts/pages/photographer.js"></script>

    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/tabModal.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
  </body>
</html>
